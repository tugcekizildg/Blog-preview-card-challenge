<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card-container">
    <div class="blog-image">
      <img src="./assets/images/illustration-article.svg" alt="blog image">
    </div>
    <div class="content-block">
      <div class="category-section">
        <span>Learning</span>
      </div>
      <h5>Published 21 Dec 2023</h5>
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author-block">
      <img src="./assets/images/image-avatar.webp" alt="avatar">
      <h4>Greg Hooper</h4>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tugcekizildg?tab=repositories">Tuğçe KIZILDAĞ</a>.
  </div>
</body>

</html>
